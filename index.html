<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Peixinho que Queria Brincar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        :root {
            --water-bg: #a2d2ff;
            --coral-btn: #ffafbd;
            --text-color: #444;
            --paper-color: #fdfaf0;
        }

        body {
            margin: 0;
            background-color: var(--water-bg);
            font-family: 'Bubblegum Sans', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .book-container {
            position: relative;
            width: 95vw;
            max-width: 900px;
            height: 65vh;
            background-color: #8b4513;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-pages {
            width: 100%;
            height: 100%;
            background-color: var(--paper-color);
            display: flex;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
        }

        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(0,0,0,0.1);
            z-index: 20;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        #ocean-stage {
            width: 100%;
            height: 100%;
            background-image: url('cenario.png'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        #ocean-stage::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.1) 0%, transparent 15%, transparent 85%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: 15;
        }

        .alga-custom {
            position: absolute;
            bottom: -5px;
            width: 60px;
            animation: wave 3s infinite ease-in-out alternate;
            transform-origin: bottom;
            z-index: 5;
        }

        @keyframes wave { from { transform: rotate(-4deg); } to { transform: rotate(4deg); } }

        #peixinho {
            width: 80px;
            position: absolute;
            top: 50%;
            left: 20%;
            transition: all 2s ease-in-out;
            z-index: 10;
        }

        .pais-container {
            position: absolute;
            top: 45%;
            left: -300px;
            transition: all 2s ease-in-out;
            display: flex;
            gap: 15px;
            opacity: 0.9;
            z-index: 9;
        }

        .pai-img { width: 110px; filter: hue-rotate(40deg); } 
        .mae-img { width: 100px; filter: hue-rotate(-40deg); }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise 4s infinite ease-in;
            z-index: 2;
        }

        @keyframes rise {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            100% { transform: translateY(-400px) scale(1.2); opacity: 0; }
        }

        #narration-box {
            width: 85%;
            max-width: 750px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-color);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 30;
            line-height: 1.4;
        }

        #next-btn {
            margin-top: 15px;
            padding: 12px 35px;
            font-size: 1.2rem;
            font-family: 'Bubblegum Sans', cursive;
            background-color: var(--coral-btn);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 0px #e08e9b;
            transition: 0.2s;
            z-index: 30;
        }

        #next-btn:active { transform: translateY(3px); box-shadow: 0 2px 0px #e08e9b; }

    </style>
</head>
<body>

    <div class="book-container">
        <div class="book-pages">
            <div class="book-spine"></div>
            <div id="ocean-stage">
                <img src="alga.png" class="alga-custom" style="left: 10%;">
                <img src="alga.png" class="alga-custom" style="right: 10%; width: 50px;">

                <div id="pais" class="pais-container">
                    <img src="peixinho.png" class="pai-img" alt="Papai">
                    <img src="peixinho.png" class="mae-img" alt="Mamãe">
                </div>
                
                <img id="peixinho" src="peixinho.png" alt="Lilo">
            </div>
        </div>
    </div>

    <div id="narration-box">
        No fundo de um mar azul e brilhante vivia Lilo, um pequeno peixinho muito curioso.
    </div>

    <button id="next-btn" onclick="nextStep()">Avançar ➔</button>

    <script>
        let step = 0;
        const peixinho = document.getElementById('peixinho');
        const pais = document.getElementById('pais');
        const text = document.getElementById('narration-box');
        const stage = document.getElementById('ocean-stage');

        setInterval(() => {
            let b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = Math.random() * 100 + '%';
            b.style.bottom = "-20px";
            b.style.width = b.style.height = Math.random() * 15 + 8 + 'px';
            stage.appendChild(b);
            setTimeout(() => b.remove(), 4000);
        }, 1200);

        const storySteps = [
            {
                // CENA 1
                text: "Lilo: Mamãe! Papai! Vamos brincar de corrida?<br>Mamãe: Agora não, querido... Papai: Depois a gente brinca!",
                action: () => {
                    pais.style.left = '40px';
                    peixinho.style.left = '280px';
                    stage.style.filter = "none";
                }
            },
            {
                // CENA 2
                text: "Lilo decidiu explorar sozinho. 'Vou só dar uma voltinha... rapidinho!', pensou ele enquanto nadava entre corais.",
                action: () => {
                    peixinho.style.left = '80%';
                    pais.style.left = '-350px'; 
                    stage.style.filter = "none";
                }
            },
            {
                // CENA 3
                text: "Lilo: Mamãe? Papai? Onde eu estou?<br>O mar parecia enorme e silencioso. Lilo ficou assustado.",
                action: () => {
                    stage.style.filter = "brightness(0.6) saturate(1.2)";
                    peixinho.style.left = '50%';
                    peixinho.style.top = '65%';
                    peixinho.style.transform = 'scaleX(-1)'; 
                }
            },
            {
                // CENA 4
                text: "Mamãe: Você viu o Lilo? Papai: Achei que ele estava com você!<br>Preocupados, os dois saíram pelo oceano buscando ajuda.",
                action: () => {
                    stage.style.filter = "brightness(0.8)";
                    pais.style.left = '10%';
                    peixinho.style.left = '120%'; // Lilo some temporariamente
                }
            },
            {
                // CENA 5
                text: "Perto de uma pedra iluminada, eles viram uma nadadeira pequena tremendo.<br>Mamãe: Lilo! Lilo: Mamãe! Papai!",
                action: () => {
                    stage.style.filter = "none";
                    peixinho.style.left = '60%';
                    peixinho.style.top = '50%';
                    peixinho.style.transform = 'scaleX(1)';
                    pais.style.left = '20%';
                }
            },
            {
                // CENA 6
                text: "Papai: Sempre avise antes. Mamãe: Você é o mais importante!<br>E ali mesmo começou a melhor brincadeira do dia!",
                action: () => {
                    peixinho.style.left = '45%';
                    pais.style.left = '25%';
                    peixinho.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-30px)' }], { duration: 500, iterations: 6 });
                }
            }
        ];

        function nextStep() {
            if(step < storySteps.length) {
                const s = storySteps[step];
                text.innerHTML = s.text;
                s.action();
                step++;
                if(step === storySteps.length) document.getElementById('next-btn').innerText = "Recomeçar ↺";
            } else {
                location.reload();
            }
        }
    </script>
</body>
</html>
