<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Peixinho Curioso - História Animada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        :root {
            --water-bg: #a2d2ff;
            --coral: #ffafbd;
            --sand: #fef9e7;
            --fish-orange: #ff9f43;
        }

        body {
            margin: 0;
            background-color: var(--water-bg);
            font-family: 'Bubblegum Sans', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Cenário Lúdico */
        #ocean-stage {
            width: 90vw;
            height: 60vh;
            max-width: 800px;
            background: linear-gradient(180deg, #caf0f8 0%, #90e0ef 100%);
            border: 8px solid white;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 20px 0px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Elementos Animados */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise 4s infinite ease-in;
        }

        @keyframes rise {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-200px) scale(1.2); opacity: 0; }
        }

        #peixinho {
            width: 80px;
            position: absolute;
            top: 50%;
            left: 10%;
            transition: all 2s ease-in-out;
            z-index: 10;
        }

        #pais {
            width: 120px;
            position: absolute;
            top: 45%;
            left: -200px; /* Começa fora da tela */
            transition: all 2s ease-in-out;
            opacity: 0.7;
        }

        /* Legenda Narrativa */
        #narration-box {
            width: 80%;
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            margin-top: 30px;
            text-align: center;
            font-size: 1.5rem;
            color: #444;
            box-shadow: 0 10px 0px #ddd;
            min-height: 60px;
            position: relative;
        }

        /* Botão Próximo (Lúdico) */
        #next-btn {
            margin-top: 25px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Bubblegum Sans', cursive;
            background-color: var(--coral);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 0px #e08e9b;
            transition: transform 0.2s;
        }

        #next-btn:active { transform: translateY(4px); box-shadow: 0 1px 0px #e08e9b; }

        /* Decoração de Fundo */
        .alga {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 100px;
            background: #74c69d;
            border-radius: 20px 20px 0 0;
            animation: wave 3s infinite ease-in-out alternate;
            transform-origin: bottom;
        }

        @keyframes wave { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }

    </style>
</head>
<body>

    <div id="ocean-stage">
        <div class="alga" style="left: 10%; height: 80px; background: #95d5b2;"></div>
        <div class="alga" style="left: 85%; height: 120px;"></div>
        
        <img id="pais" src="https://cdn-icons-png.flaticon.com/512/2271/2271068.png" alt="Pais">
        <img id="peixinho" src="https://cdn-icons-png.flaticon.com/512/2271/2271062.png" alt="Peixinho">
        
        </div>

    <div id="narration-box">
        Clique no botão para começar a história do Peixinho!
    </div>

    <button id="next-btn" onclick="nextStep()">Começar Aventura ➔</button>

    <script>
        let step = 0;
        const peixinho = document.getElementById('peixinho');
        const pais = document.getElementById('pais');
        const text = document.getElementById('narration-box');
        const stage = document.getElementById('ocean-stage');

        // Criar bolhas aleatórias
        for(let i=0; i<10; i++) {
            let b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = Math.random() * 100 + '%';
            b.style.width = b.style.height = Math.random() * 20 + 10 + 'px';
            b.style.animationDelay = Math.random() * 4 + 's';
            stage.appendChild(b);
        }

        const storySteps = [
            {
                text: "Peixinho vivia com seus pais, mas eles estavam muito ocupados limpando a toca...",
                action: () => {
                    pais.style.left = '50px';
                    peixinho.style.left = '200px';
                }
            },
            {
                text: "O Peixinho decidiu nadar sozinho em busca de novas aventuras!",
                action: () => {
                    peixinho.style.left = '80%';
                    pais.style.opacity = '0';
                    stage.style.background = 'linear-gradient(180deg, #48cae4 0%, #0077b6 100%)';
                }
            },
            {
                text: "Oh não! Ele nadou tanto que acabou se perdendo nas algas profundas...",
                action: () => {
                    peixinho.style.top = '70%';
                    peixinho.style.filter = 'grayscale(50%)';
                    // Tremedeira de medo
                    peixinho.animate([
                        { transform: 'translateX(0)' },
                        { transform: 'translateX(5px)' }
                    ], { duration: 100, iterations: Infinity });
                }
            },
            {
                text: "Mas olhe! Papai e Mamãe Peixe vieram nadando rápido para encontrá-lo!",
                action: () => {
                    pais.style.opacity = '1';
                    pais.style.left = '60%';
                    pais.style.top = '65%';
                }
            },
            {
                text: "Eles se encontraram! Agora, todos brincam juntos pelo caminho de volta.",
                action: () => {
                    peixinho.style.filter = 'none';
                    peixinho.style.left = '45%';
                    peixinho.style.top = '45%';
                    pais.style.left = '35%';
                    stage.style.background = 'linear-gradient(180deg, #caf0f8 0%, #90e0ef 100%)';
                    // Animação de alegria (pulo)
                    peixinho.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-30px)' }], { duration: 500, iterations: 4 });
                }
            }
        ];

        function nextStep() {
            if(step < storySteps.length) {
                const s = storySteps[step];
                text.innerText = s.text;
                s.action();
                step++;
                if(step === storySteps.length) {
                    document.getElementById('next-btn').innerText = "Ver de novo ↺";
                }
            } else {
                location.reload(); // Reinicia
            }
        }
    </script>
</body>
</html>
