<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Peixinho Curioso - Livro Animado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        :root {
            --water-bg: #a2d2ff;
            --coral-btn: #ffafbd;
            --text-color: #444;
            --paper-color: #fdfaf0; /* Cor de papel envelhecido leve */
        }

        body {
            margin: 0;
            background-color: var(--water-bg);
            font-family: 'Bubblegum Sans', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Estrutura do Livro Aberto */
        .book-container {
            position: relative;
            width: 95vw;
            max-width: 900px;
            height: 65vh;
            background-color: #8b4513; /* Cor da capa do livro */
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .book-pages {
            width: 100%;
            height: 100%;
            background-color: var(--paper-color);
            display: flex;
            position: relative;
            border-radius: 5px;
            overflow: hidden;
            /* Sombra central para simular a dobra do livro */
            box-shadow: inset 0 0 100px rgba(0,0,0,0.2);
        }

        /* Linha central da dobra do livro */
        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(0,0,0,0.1);
            z-index: 20;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }

        /* Palco ajustado para ficar "dentro" do livro */
        #ocean-stage {
            width: 100%;
            height: 100%;
            background-image: url('cenario.png'); 
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* Degradê para simular curvatura nas bordas internas */
        #ocean-stage::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(to right, rgba(0,0,0,0.1) 0%, transparent 15%, transparent 85%, rgba(0,0,0,0.1) 100%);
            pointer-events: none;
            z-index: 15;
        }

        .alga-custom {
            position: absolute;
            bottom: -5px;
            width: 60px;
            height: auto;
            animation: wave 3s infinite ease-in-out alternate;
            transform-origin: bottom;
            z-index: 5;
        }

        @keyframes wave { 
            from { transform: rotate(-4deg); } 
            to { transform: rotate(4deg); } 
        }

        #peixinho {
            width: 80px;
            position: absolute;
            top: 50%;
            left: 10%;
            transition: all 2s ease-in-out;
            z-index: 10;
        }

        .pais-container {
            position: absolute;
            top: 45%;
            left: -250px;
            transition: all 2s ease-in-out;
            display: flex;
            gap: 10px;
            opacity: 0.9;
            z-index: 9;
        }

        .pai-img { width: 110px; filter: hue-rotate(30deg); } 
        .mae-img { width: 100px; filter: hue-rotate(-30deg); }

        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: rise 4s infinite ease-in;
            z-index: 2;
        }

        @keyframes rise {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            100% { transform: translateY(-400px) scale(1.2); opacity: 0; }
        }

        #narration-box {
            width: 80%;
            max-width: 700px;
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.3rem;
            color: var(--text-color);
            box-shadow: 0 5px 0px #cbd5e0;
            z-index: 30;
        }

        #next-btn {
            margin-top: 15px;
            padding: 12px 35px;
            font-size: 1.2rem;
            font-family: 'Bubblegum Sans', cursive;
            background-color: var(--coral-btn);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 0px #e08e9b;
            transition: 0.2s;
            z-index: 30;
        }

        #next-btn:active { transform: translateY(3px); box-shadow: 0 2px 0px #e08e9b; }

    </style>
</head>
<body>

    <div class="book-container">
        <div class="book-pages">
            <div class="book-spine"></div>
            <div id="ocean-stage">
                <img src="alga.png" class="alga-custom" style="left: 8%;">
                <img src="alga.png" class="alga-custom" style="left: 20%; width: 45px; animation-delay: 0.5s;">
                <img src="alga.png" class="alga-custom" style="right: 15%; animation-delay: 1s;">

                <div id="pais" class="pais-container">
                    <img src="peixinho.png" class="pai-img" alt="Papai">
                    <img src="peixinho.png" class="mae-img" alt="Mamãe">
                </div>
                
                <img id="peixinho" src="peixinho.png" alt="Peixinho">
            </div>
        </div>
    </div>

    <div id="narration-box">
        Clique para começar a história do Peixinho Curioso!
    </div>

    <button id="next-btn" onclick="nextStep()">Avançar ➔</button>

    <script>
        let step = 0;
        const peixinho = document.getElementById('peixinho');
        const pais = document.getElementById('pais');
        const text = document.getElementById('narration-box');
        const stage = document.getElementById('ocean-stage');

        setInterval(() => {
            let b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = Math.random() * 100 + '%';
            b.style.bottom = "-20px";
            b.style.width = b.style.height = Math.random() * 20 + 10 + 'px';
            stage.appendChild(b);
            setTimeout(() => b.remove(), 4000);
        }, 1000);

        const storySteps = [
            {
                text: "O Peixinho queria muito brincar, mas o Papai e a Mamãe estavam cuidando da casa.",
                action: () => {
                    pais.style.left = '30px';
                    peixinho.style.left = '250px';
                }
            },
            {
                text: "Então, ele decidiu explorar o oceano sozinho. 'Que aventura!', pensou ele.",
                action: () => {
                    peixinho.style.left = '85%';
                    pais.style.left = '-300px'; 
                }
            },
            {
                text: "Mas as águas ficaram fundas e ele se perdeu. O Peixinho começou a sentir saudades...",
                action: () => {
                    stage.style.filter = "brightness(0.6) saturate(1.2)";
                    peixinho.style.top = '70%';
                    peixinho.style.transform = 'scaleX(-1)'; 
                }
            },
            {
                text: "De repente, lá longe, ele viu seus pais vindo procurá-lo!",
                action: () => {
                    stage.style.filter = "none";
                    pais.style.left = '50%';
                    pais.style.top = '60%';
                    peixinho.style.transform = 'scaleX(1)';
                    peixinho.style.left = '70%';
                }
            },
            {
                text: "Que felicidade! Agora eles brincam juntos e nunca mais o Peixinho se perdeu.",
                action: () => {
                    peixinho.style.left = '40%';
                    peixinho.style.top = '40%';
                    pais.style.left = '15%';
                    peixinho.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-30px)' }], { duration: 500, iterations: 6 });
                }
            }
        ];

        function nextStep() {
            if(step < storySteps.length) {
                const s = storySteps[step];
                text.innerText = s.text;
                s.action();
                step++;
                if(step === storySteps.length) document.getElementById('next-btn').innerText = "Fim! ↺";
            } else {
                location.reload();
            }
        }
    </script>
</body>
</html>
