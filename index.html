<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O Peixinho Curioso - História Animada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        :root {
            --water-bg: #a2d2ff;
            --coral: #ffafbd;
            --text-color: #444;
        }

        body {
            margin: 0;
            background-color: var(--water-bg);
            font-family: 'Bubblegum Sans', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Palco com sua imagem de cenário personalizada */
        #ocean-stage {
            width: 90vw;
            height: 60vh;
            max-width: 800px;
            background-image: url('cenario.png'); /* Seu arquivo do GitHub */
            background-size: cover;
            background-position: center;
            border: 8px solid white;
            border-radius: 40px;
            position: relative;
            box-shadow: 0 20px 0px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Algas usando seu arquivo alga.png */
        .alga-custom {
            position: absolute;
            bottom: -5px;
            width: 60px; /* Ajuste conforme o tamanho da sua arte */
            height: auto;
            animation: wave 3s infinite ease-in-out alternate;
            transform-origin: bottom;
            z-index: 5;
        }

        @keyframes wave { 
            from { transform: rotate(-3deg) scale(1); } 
            to { transform: rotate(3deg) scale(1.05); } 
        }

        /* Bolhas */
        .bubble {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: rise 4s infinite ease-in;
            z-index: 2;
        }

        @keyframes rise {
            0% { transform: translateY(100%) scale(0.5); opacity: 0; }
            100% { transform: translateY(-300px) scale(1.2); opacity: 0; }
        }

        #peixinho {
            width: 80px;
            position: absolute;
            top: 50%;
            left: 10%;
            transition: all 2s ease-in-out;
            z-index: 10;
        }

        #pais {
            width: 120px;
            position: absolute;
            top: 45%;
            left: -200px;
            transition: all 2s ease-in-out;
            opacity: 0.8;
            z-index: 9;
        }

        #narration-box {
            width: 80%;
            max-width: 700px;
            background: white;
            padding: 20px;
            border-radius: 25px;
            margin-top: 25px;
            text-align: center;
            font-size: 1.4rem;
            color: var(--text-color);
            box-shadow: 0 8px 0px #cbd5e0;
            min-height: 60px;
        }

        #next-btn {
            margin-top: 20px;
            padding: 12px 35px;
            font-size: 1.2rem;
            font-family: 'Bubblegum Sans', cursive;
            background-color: var(--coral);
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 0px #e08e9b;
            transition: 0.2s;
        }

        #next-btn:hover { background-color: #ff98ab; }
        #next-btn:active { transform: translateY(3px); box-shadow: 0 2px 0px #e08e9b; }

    </style>
</head>
<body>

    <div id="ocean-stage">
        <img src="alga.png" class="alga-custom" style="left: 5%; width: 50px;">
        <img src="alga.png" class="alga-custom" style="left: 15%; width: 70px; animation-delay: 0.5s;">
        <img src="alga.png" class="alga-custom" style="right: 10%; width: 60px; animation-delay: 1.2s;">
        
        <img id="pais" src="https://cdn-icons-png.flaticon.com/512/2271/2271068.png" alt="Pais">
        <img id="peixinho" src="https://cdn-icons-png.flaticon.com/512/2271/2271062.png" alt="Peixinho">
    </div>

    <div id="narration-box">
        Era uma vez um peixinho muito curioso...
    </div>

    <button id="next-btn" onclick="nextStep()">Próxima página ➔</button>

    <script>
        let step = 0;
        const peixinho = document.getElementById('peixinho');
        const pais = document.getElementById('pais');
        const text = document.getElementById('narration-box');
        const stage = document.getElementById('ocean-stage');

        // Gerador de bolhas lúdicas
        setInterval(() => {
            let b = document.createElement('div');
            b.className = 'bubble';
            b.style.left = Math.random() * 100 + '%';
            b.style.bottom = "0px";
            b.style.width = b.style.height = Math.random() * 15 + 10 + 'px';
            stage.appendChild(b);
            setTimeout(() => b.remove(), 4000);
        }, 800);

        const storySteps = [
            {
                text: "Peixinho queria muito brincar, mas o Papai e a Mamãe estavam ocupados arrumando a casinha.",
                action: () => {
                    pais.style.left = '40px';
                    peixinho.style.left = '200px';
                }
            },
            {
                text: "Então, ele resolveu dar uma voltinha sozinho para ver as cores do mar.",
                action: () => {
                    peixinho.style.left = '85%';
                    pais.style.left = '-200px'; // Pais saem de cena
                }
            },
            {
                text: "O mar ficou mais escuro e o Peixinho percebeu que estava perdido. 'Onde está minha casinha?', pensou ele.",
                action: () => {
                    stage.style.filter = "brightness(0.7) saturate(1.2)";
                    peixinho.style.top = '75%';
                }
            },
            {
                text: "De repente, ele ouviu vozes conhecidas... Eram seus pais que vieram correndo (ou melhor, nadando!)",
                action: () => {
                    stage.style.filter = "none";
                    pais.style.left = '60%';
                    pais.style.top = '65%';
                    peixinho.style.left = '75%';
                }
            },
            {
                text: "Que alegria! Eles se encontraram e voltaram para casa brincando de pega-pega pelo caminho.",
                action: () => {
                    peixinho.style.left = '35%';
                    peixinho.style.top = '40%';
                    pais.style.left = '20%';
                    pais.style.top = '45%';
                    // Animação final de pulo
                    peixinho.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-20px)' }], { duration: 400, iterations: 5 });
                }
            }
        ];

        function nextStep() {
            if(step < storySteps.length) {
                const s = storySteps[step];
                text.innerText = s.text;
                s.action();
                step++;
                if(step === storySteps.length) {
                    document.getElementById('next-btn').innerText = "Recomeçar ↺";
                }
            } else {
                location.reload();
            }
        }
    </script>
</body>
</html>
